<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="board"></div>
    <p>Click Count: <span id="click-count">0</span></p>

    <script>
      const clickCountDisplay = document.getElementById("click-count");
      let clickCount = parseInt(localStorage.getItem("count") || "0");
      clickCountDisplay.textContent = clickCount;

      const img = document.createElement("img");
      img.src = "catclose.png";
      img.id = "popcat";
      img.width = 300;
      img.height = 300;

      let board = document.getElementById("board");
      board.insertBefore(img, board.firstChild);

      const audio = new Audio("pop.mp3");

      img.onmousedown = () => {
        audio.play();
        img.src = "catopen.png";
      };

      img.onmouseup = () => {
        img.src = "catclose.png";
        clickCount += 1;
        localStorage.setItem("count", clickCount);
        clickCountDisplay.textContent = clickCount;
      };
    </script>
  </body>
</html>
